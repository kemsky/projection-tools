name: Publish nuget package

on:
  release:
    types: 
    - published
    branches: 
    - master
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore ProjectionTools.sln
      - name: Build
        run: dotnet build -c Release --no-restore ProjectionTools.sln
      - name: Test
        run: dotnet test --no-build --verbosity normal ProjectionTools.Tests/ProjectionTools.Tests.csproj
      - name: Pack nugets
        run: dotnet pack -c Release --no-build --output . ProjectionTools/ProjectionTools.csproj
      - name: Push to NuGet
        run: dotnet nuget push "*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
