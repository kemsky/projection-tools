# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore dependencies
        run: dotnet restore ProjectionTools.slnx
      - name: Build
        run: dotnet build --no-restore ProjectionTools.slnx
      - name: Test
        run: dotnet test /p:CollectCoverage=true --no-build --verbosity normal ProjectionTools.Tests/ProjectionTools.Tests.csproj
